<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="./app.js"></script>
    <style>
        li{
            padding: 5px;
        }
        a{
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <ol id="wrapper"></ol>
    
    <script>
        let wrapper = document.querySelector('#wrapper'), data = ''
        onload = () => {
            videos.forEach(i => {
                data += `<li><a href="videos.html?${i.url}">${i.subject} - ${i.chapter} - ${i.name}</a></li>`
            })
            wrapper.innerHTML = data
        }
    </script>

</body>
</html>
