<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <script src="./app.js"></script>
    <style>
        iframe{
            padding: 6px;
            width: 97%;
            height: 444px;
        }
    </style>
</head>
<body>

    <div id="wrapper"></div>

    <a href="./index.html">Go back</a>

    <script>
        onload = () => {
            document.querySelector('#wrapper').innerHTML = `<iframe src="${location.search.replace('?', '')}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
        }
    </script>
    
</body>
</html>
